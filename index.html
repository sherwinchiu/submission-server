<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Optimal</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
</head>

<body>
    <!-- Start your project here-->
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="row d-flex align-items-center justify-content-center col-lg-5 col-xl-5 border border-2 rounded-4 p-5">
                    <div class="align-items-center text-center">
                        <h4 class='my-2 fw-bold mb-lg-0'>Sign In</h4>
                        <p class="me-1 p-2">Learn C++ actively.</p>
                    </div>
                    <br>
                    <form class="col-xl-10">
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="login-email" class="form-control form-control-lg" />
                            <label class="form-label" for="login-email">Email address</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="login-password" class="form-control form-control-lg" />
                            <label class="form-label" for="login-password">Password</label>
                        </div>

                        <div class="d-flex justify-content-around align-items-center mb-4">
                            <!-- Checkbox -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="login-remember-me" checked />
                                <label class="form-check-label" for="login-remember-me"> Remember me </label>
                            </div>
                            <a href="#!">Forgot password?</a>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!" class="link-blue" id="login-register">Register</a></p>
                    </form>

                </div>
            </div>
        </div>
    </section>
    <!-- End your project here-->



    <!-- Scripts Here-->
    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
</body>

</html>
